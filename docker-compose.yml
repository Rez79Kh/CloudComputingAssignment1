version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: server
    volumes:
      - servervol:/serverdata
    ports:
      - '8081:8081'

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: client
    volumes:
      - clientvol:/clientdata
    depends_on:
      - server

volumes:
  servervol:
  clientvol: